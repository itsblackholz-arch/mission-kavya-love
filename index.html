<!DOCTYPE html>
<html>
<head>
<title>CLASSIFIED: KAVYA</title>

<style>
body{
margin:0;
background:black;
color:#00ffcc;
font-family:monospace;
overflow:hidden;
}

/* Animated space background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(white 1px, transparent 1px);
background-size:3px 3px;
animation: drift 120s linear infinite;
opacity:0.15;
}

@keyframes drift{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:80%;
max-width:700px;
}

#terminal{
white-space:pre-line;
font-size:18px;
min-height:200px;
}

#progress{
width:100%;
height:6px;
background:#111;
margin-top:20px;
display:none;
}

#bar{
height:100%;
width:0%;
background:#00ffcc;
transition:width 3s linear;
}

#final{
display:none;
margin-top:40px;
font-size:22px;
color:white;
animation: fade 2s ease forwards;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

button{
margin-top:30px;
padding:12px 25px;
background:#00ffcc;
border:none;
color:black;
font-weight:bold;
cursor:pointer;
}

</style>
</head>

<body>

<div class="center">

<div id="terminal"></div>

<div id="progress">
<div id="bar"></div>
</div>

<div id="final">
<p>FILE UNLOCKED: KAVYA</p>
<p>After scanning galaxies…</p>
<p>After calculating infinite trajectories…</p>
<p>One constant remains.</p>
<p><strong>You.</strong></p>
<p>No matter how far I travel into space,</p>
<p>my coordinates always lead back to you.</p>
<p>— Ayush</p>

<button onclick="playSong()">Play Transmission</button>
</div>

</div>

<script>

const text = [
"Initializing Deep Space System...",
"Bypassing Emotional Firewall...",
"Accessing Restricted File...",
"Decrypting Subject: KAVYA...",
"Running Heart Simulation...",
"Stability: 100%",
"",
"Access Granted."
];

let i = 0;
let terminal = document.getElementById("terminal");

function typeLine(){
if(i < text.length){
terminal.innerHTML += text[i] + "\n";
i++;
setTimeout(typeLine, 700);
}else{
startProgress();
}
}

function startProgress(){
document.getElementById("progress").style.display="block";
setTimeout(()=>{
document.getElementById("bar").style.width="100%";
},100);

setTimeout(()=>{
document.getElementById("final").style.display="block";
},3200);
}

function playSong(){
window.open("https://www.youtube.com/watch?v=vGJTaP6anOU","_blank");
}

typeLine();

</script>

</body>
</html>
